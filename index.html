<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:100,200,300,400,500,600,700">

    <title>Colorpicker</title>
</head>

<body>
    <div class="initial">
        <h1>colorpicker</h1>
        <div class="text" id="text">
            <div class="underscore" id="hash">#</div>
            <div class="underscore" id="u1"></div>
            <div class="underscore" id="u2"></div>
            <div class="underscore" id="u3"></div>
            <div class="underscore" id="u4"></div>
            <div class="underscore" id="u5"></div>
            <div class="underscore" id="u6"></div>
        </div>
        <div class="middle">
            or, upload a file <span class="clickhere" id="clickhere">here</span>. <span class="hidehere" id="hidehere">(Hide)</span>
        </div>
        <div id="upload-file">
        <div class="camera" id="camera">
            <input type="file" class="pic-buttons" id="take-picture" accept="image/*">
            <div class="buttons">
                <a href = "colors.html">
                    <div id="accept">
                        Accept
                    </div>
                </a>
                <div id="retry">
                    Retry
                </div>
            </div>
        </div>
        </div>
        <canvas id="myCanvas"></canvas>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
